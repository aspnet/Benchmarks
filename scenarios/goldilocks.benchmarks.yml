# Examples:
# --config plaintext.benchmarks.yml --scenario plaintext --profile aspnet-physical
# --config benchmarks.compose.yml --scenario fortunes --profile aspnet-physical

imports:
  - https://github.com/aspnet/Benchmarks/blob/main/scenarios/aspnet.profiles.yml?raw=true
  - https://raw.githubusercontent.com/dotnet/crank/main/src/Microsoft.Crank.Jobs.Wrk/wrk.yml
  - https://raw.githubusercontent.com/dotnet/crank/main/src/Microsoft.Crank.Jobs.H2Load/h2load.yml

variables:
    serverPort: 5000

jobs:
  stage1aspnetbenchmarks:
    source:
      repository: https://github.com/aspnet/benchmarks.git
      branchOrCommit: main
      project: src/BenchmarksApps/BasicMinimalApi/BasicMinimalApi.csproj
    readyStateText: Application started.
    variables:
      serverScheme: http
      serverPort: 5000
    arguments: "--urls {{serverScheme}}://{{serverAddress}}:{{serverPort}}"
  stage1grpcaspnetbenchmarks:
    source:
      repository: https://github.com/aspnet/benchmarks.git
      branchOrCommit: main
      project: src/BenchmarksApps/Grpc/BasicGrpc/BasicGrpc.csproj
    readyStateText: Application started.
    variables:
      serverScheme: http
      serverPort: 5000
    arguments: "--urls {{serverScheme}}://{{serverAddress}}:{{serverPort}}"

scenarios:

  stage1publishaot:
    application:
      job: stage1aspnetbenchmarks
      buildArguments: 
        - "/p:PublishAot=true"
        - "/p:StripSymbols=true"
    load:
      job: wrk
      variables:
        presetHeaders: json
        path: /todos

  stage1vanilla:
    application:
      job: stage1aspnetbenchmarks
    load:
      job: wrk
      variables:
        presetHeaders: json
        path: /todos

  stage1grpcpublishaot:
    application:
      job: stage1grpcaspnetbenchmarks
      buildArguments: 
        - "/p:PublishAot=true"
        - "/p:StripSymbols=true"
    load:
      job: h2LoadClient
      variables:
        presetHeaders: grpc
        path: /basic.TodoService/GetAllTodos
        body: AAAAAAA=
        connections: 28
        threads: 28
        streams: 70

  stage1grpcvanilla:
    application:
      job: stage1grpcaspnetbenchmarks
    load:
      job: h2LoadClient
      variables:
        presetHeaders: grpc
        path: /basic.TodoService/GetAllTodos
        body: AAAAAAA=
        connections: 28
        threads: 28
        streams: 70