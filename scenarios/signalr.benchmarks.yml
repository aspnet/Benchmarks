# Examples:
# --config benchmarks.signalr.yml --scenario signalr --variable scenario=broadcast --variable protocol=messagepack --variable transport=LongPolling --profile asp-perf-lin

imports:
  - https://raw.githubusercontent.com/aspnet/Benchmarks/main/src/SignalRClient/signalrclient.yml
  - https://raw.githubusercontent.com/aspnet/Benchmarks/main/src/BenchmarksApps/SignalR/signalrServer.yml

variables:
    serverPort: 5000
    serverScheme: http

scenarios:
  signalr:
    application:
      job: signalrServer
    warmup:
      job: signalrClient
      variables:
        path: /echo
    load:
      job: signalrClient
      variables:
        path: /echo

profiles:
  local:
    variables:
      serverAddress: localhost
    jobs: 
      warmup:
        endpoints: 
          - http://localhost:5010
      application:
        endpoints: 
          - http://localhost:5010
      load:
        endpoints: 
          - http://localhost:5010

  aspnet-perf-lin:
    variables:
      serverAddress: 10.0.0.102
      cores: 12
    jobs:
      application:
        endpoints: 
          - http://asp-perf-lin:5001
      warmup:
        endpoints: 
          - http://asp-perf-load:5001
      load:
        endpoints: 
          - http://asp-perf-load:5001
  aspnet-perf-win:
    variables:
      serverAddress: 10.0.0.110
      cores: 12
    jobs:
      application:
        endpoints: 
          - http://asp-perf-win:5001
      warmup:
        endpoints: 
          - http://asp-perf-db:5001
      load:
        endpoints: 
          - http://asp-perf-db:5001
  aspnet-citrine-lin:
    variables:
      serverAddress: 10.0.0.102
      cores: 28
    jobs: 
      application:
        endpoints: 
          - http://asp-citrine-lin:5001
      warmup:
        endpoints: 
          - http://asp-citrine-load:5001
      load:
        endpoints: 
          - http://asp-citrine-load:5001
  aspnet-citrine-win:
    variables:
      serverAddress: 10.0.0.104
      cores: 28
    jobs: 
      application:
        endpoints: 
          - http://asp-citrine-win:5001
      warmup:
        endpoints: 
          - http://asp-citrine-db:5001
      load:
        endpoints: 
          - http://asp-citrine-db:5001
  aspnet-cloud-lin:
    varaibles:
      serverAddress: 10.0.0.104
