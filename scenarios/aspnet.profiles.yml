imports:
  - https://github.com/aspnet/Benchmarks/blob/main/scenarios/packages.yml?raw=true

profiles:
  local:
    variables:
      serverPort: 5000
      serverAddress: localhost
    jobs: 
      db:
        endpoints: 
          - http://localhost:5010
      application:
        endpoints: 
          - http://localhost:5010
        variables:
          databaseServer: localhost
      load:
        endpoints: 
          - http://localhost:5010

