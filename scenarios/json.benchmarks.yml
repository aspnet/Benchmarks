# Examples:
# --config plaintext.benchmarks.yml --scenario plaintext --profile aspnet-physical
# --config benchmarks.compose.yml --scenario fortunes --profile aspnet-physical

imports:
  - https://raw.githubusercontent.com/dotnet/crank/main/src/Microsoft.Crank.Jobs.Wrk/wrk.yml
  - https://raw.githubusercontent.com/dotnet/crank/main/src/Microsoft.Crank.Jobs.HttpClient/httpclient.yml
  - https://github.com/aspnet/Benchmarks/blob/main/scenarios/aspnet.profiles.yml?raw=true

variables:
  serverPort: 5000
  serverScheme: http

jobs:
  aspnetbenchmarks:
    source:
      repository: https://github.com/aspnet/benchmarks.git
      branchOrCommit: main
      project: src/Benchmarks/Benchmarks.csproj
    readyStateText: Application started.
    variables:
      protocol: http
      server: Kestrel
      transport: Sockets
      scenario: plaintext
      database: ''
    arguments: "--nonInteractive true --scenarios {{scenario}} --urls {{serverScheme}}://{{serverAddress}}:{{serverPort}} --server {{server}} --kestrelTransport {{transport}} --protocol {{protocol}} {% if database.size > 0 %} --database {{ database }} {% endif %}"
  mapaction:
    source:
      repository: https://github.com/aspnet/Benchmarks.git
      branchOrCommit: main
      project: src/BenchmarksApps/MapAction/MapAction.csproj
    readyStateText: Application started.
    arguments: "--urls {{serverScheme}}://{{serverAddress}}:{{serverPort}}"

scenarios:

  json:
    application:
      job: aspnetbenchmarks
      variables:
        scenario: json
    load:
      job: wrk
      variables:
        presetHeaders: json
        path: /json

  https:
    application:
      job: aspnetbenchmarks
      variables:
        scenario: json
        serverScheme: https
        protocol: https
    load:
      job: wrk
      variables:
        presetHeaders: json
        path: /json
        serverScheme: https

  mvc:
    application:
      job: aspnetbenchmarks
      variables:
        scenario: mvcjson
    load:
      job: wrk
      variables:
        path: /mvc/json
        presetHeaders: json

  mapaction:
    application:
      job: mapaction
    load:
      job: wrk
      variables:
        path: /json
        presetHeaders: json
