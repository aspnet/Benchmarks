imports:
  - https://raw.githubusercontent.com/dotnet/crank/main/src/Microsoft.Crank.Jobs.Wrk/wrk.yml
  - https://raw.githubusercontent.com/dotnet/crank/main/src/Microsoft.Crank.Jobs.Bombardier/bombardier.yml
  - https://raw.githubusercontent.com/dotnet/crank/main/src/Microsoft.Crank.Jobs.HttpClient/httpclient.yml
  - https://github.com/aspnet/Benchmarks/blob/main/scenarios/aspnet.profiles.yml?raw=true

variables:
  serverPort: 5000

jobs:
  httpSysServer:
    source:
      repository: https://github.com/aspnet/benchmarks.git
      branchOrCommit: main
      project: src/BenchmarksApps/TLS/HttpSys/HttpSys.csproj
    readyStateText: Application started.
    arguments: "--urls https://{{serverAddress}}:{{serverPort}}"

  kestrelServer:
    source:
      repository: https://github.com/aspnet/benchmarks.git
      branchOrCommit: main
      project: src/BenchmarksApps/TLS/Kestrel/Kestrel.csproj
    readyStateText: Application started.
    variables:
      mTLS: false
      certValidationConsoleEnabled: false
    arguments: "--urls https://{{serverAddress}}:{{serverPort}} --mTLS {{mTLS}} --certValidationConsoleEnabled {{certValidationConsoleEnabled}}"

scenarios:

# HTTP.SYS

  tls-handshakes-httpsys:
    application:
      job: httpSysServer
    load:
      job: wrk
      variables:
        path: /hello-world
        presetHeaders: connectionclose
        connections: 32
        serverScheme: https

# Kestrel
  
  tls-handshakes-kestrel:
    application:
      job: kestrelServer
    load:
      job: wrk
      variables:
        path: /hello-world
        presetHeaders: connectionclose
        connections: 32
        serverScheme: https

  mTls-handshakes-kestrel:
    application:
      job: kestrelServer
      variables:
        mTLS: true
        certValidationConsoleEnabled: false # only for debug purposes
    load:
      job: httpclient
      variables:
        path: /hello-world
        presetHeaders: connectionclose
        connections: 32
        serverScheme: https
        certPath: https://raw.githubusercontent.com/aspnet/Benchmarks/refs/heads/main/src/BenchmarksApps/TLS/Kestrel/testCert.pfx
        certPwd: testPassword