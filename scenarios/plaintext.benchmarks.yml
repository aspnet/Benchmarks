# Examples:
# --config plaintext.benchmarks.yml --scenario plaintext --profile aspnet-physical
# --config benchmarks.compose.yml --scenario fortunes --profile aspnet-physical

imports:
  - https://raw.githubusercontent.com/dotnet/crank/main/src/Microsoft.Crank.Jobs.Wrk/wrk.yml
  - https://raw.githubusercontent.com/dotnet/crank/main/src/Microsoft.Crank.Jobs.Bombardier/bombardier.yml
  - https://github.com/aspnet/Benchmarks/blob/main/scenarios/aspnet.profiles.yml?raw=true

variables:
  serverScheme: http
  serverPort: 5000

jobs:
  aspnetbenchmarks:
    source:
      repository: https://github.com/aspnet/benchmarks.git
      branchOrCommit: main
      project: src/Benchmarks/Benchmarks.csproj
    readyStateText: Application started.
    variables:
      protocol: http
      serverScheme: http
      server: Kestrel
      transport: Sockets
      scenario: plaintext
      database: ''
    arguments: "--nonInteractive true --scenarios {{scenario}} --urls {{serverScheme}}://{{serverAddress}}:{{serverPort}} --server {{server}} --kestrelTransport {{transport}} --protocol {{protocol}} {% if database.size > 0 %} --database {{ database }} {% endif %}"
  mapaction:
    source:
      repository: https://github.com/aspnet/Benchmarks.git
      branchOrCommit: main
      project: src/BenchmarksApps/MapAction/MapAction.csproj
    readyStateText: Application started.
    arguments: "--urls {{serverScheme}}://{{serverAddress}}:{{serverPort}}"

scenarios:
  plaintext:
    application:
      job: aspnetbenchmarks
      variables:
        scenario: plaintext
    load:
      job: wrk
      variables:
        presetHeaders: plaintext
        path: /plaintext
        pipeline: 16

  https:
    application:
      job: aspnetbenchmarks
      variables:
        scenario: plaintext
        protocol: https
        serverScheme: https
    load:
      job: wrk
      variables:
        presetHeaders: plaintext
        path: /plaintext
        pipeline: 16
        serverScheme: https

  endpoint:
    application:
      job: aspnetbenchmarks
      variables:
        scenario: EndpointPlaintext
    load:
      job: wrk
      variables:
        presetHeaders: plaintext
        path: /ep-plaintext
        pipeline: 16

  mvc:
    application:
      job: aspnetbenchmarks
      variables:
        scenario: MvcPlaintext
    load:
      job: wrk
      variables:
        presetHeaders: plaintext
        path: /mvc/plaintext
        pipeline: 16

  mapaction:
    application:
      job: mapaction
    load:
      job: wrk
      variables:
        presetHeaders: plaintext
        path: /plaintext
        pipeline: 16
  
  plainTextSansFilter:
    application:
      job: mapaction
    load:
      job: wrk
      variables:
        presetHeaders: plaintext
        path: /hello/TesterName/42/Internet
        pipeline: 16

  plainTextEmptyFilter:
    application:
      job: mapaction
    load:
      job: wrk
      variables:
        presetHeaders: plaintext
        path: /helloEmptyFilter/TesterName/42/Internet
        pipeline: 16
  
  plainTextNoParamsEmptyFilter:
    application:
      job: mapaction
    load:
      job: wrk
      variables:
        presetHeaders: plaintext
        path: /plaintextNoParamsWithFilter
        pipeline: 16

  plainTextWithFilter:
    application:
      job: mapaction
    load:
      job: wrk
      variables:
        presetHeaders: plaintext
        path: /helloFiltered/TesterName/42/Internet
        pipeline: 16

  connectionclose:
    application:
      job: aspnetbenchmarks
      variables:
        scenario: Plaintext
    load:
      job: wrk
      variables:
        path: /plaintext
        pipeline: 0
        presetHeaders: connectionclose
        connections: 32

  connectionclosehttps:
    application:
      job: aspnetbenchmarks
      variables:
        scenario: Plaintext
        serverScheme: https
        protocol: https
    load:
      job: wrk
      variables:
        path: /plaintext
        pipeline: 0
        presetHeaders: connectionclose
        serverScheme: https
        connections: 32
