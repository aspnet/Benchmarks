parameters:
- name: profile
  type: string
  default: ''
- name: warmup
  type: number
  default: 15
- name: duration
  type: number
  default: 15
- name: connection
  type: string
  default: ''
- name: condition
  type: string
  default: 'true'

# Scenarios
- name: scenarios
  type: object
  default:

  - displayName: Fortunes Platform
    arguments: --scenario fortunes $(platformJobs) --property scenario=FortunesPlatform
  - displayName: Fortunes
    arguments: --scenario fortunes $(databaseJobs) --property scenario=Fortunes

# Runtimes
- name: runtimes
  type: object
  default:
    - displayName: "Mono - JIT"
      arguments: --application.useMonoRuntime jit --property runtime=mono-jit
    - displayName: "Mono - LLVM JIT"
      arguments: --application.useMonoRuntime llvm-jit --property runtime=mono-llvm
    - displayName: "Mono - LLVM AOT"
      arguments: --application.useMonoRuntime llvm-aot --application.buildTimeout 01:00:00 --property runtime=mono-aot
    - displayName: "Core CLR"
      arguments: --property runtime=coreclr

steps:
- ${{ each s in parameters.scenarios }}:
  - ${{ each runtime in parameters.runtimes }}:
    - task: PublishToAzureServiceBus@1
      displayName: "${{ s.displayName }} - ${{ runtime.displayName }}"
      condition: succeededOrFailed()
      timeoutInMinutes: 60
      inputs:
        connectedServiceName: ${{ parameters.connection }}
        waitForCompletion: true
        messageBody: |
          {
            "condition": "${{ parameters.condition }} && (new Date().getUTCHours() - 7 + 24) % 24 >= 13",
            "name": "crank",
            "timeout": "01:00:00",
            "args": [ "${{ s.arguments }} ${{ runtime.arguments }} --profile ${{ parameters.profile }} --application.channel edge --application.framework net7.0 --variable warmup=${{ parameters.warmup }} --variable duration=${{ parameters.duration }} --application.options.collectCounters true --no-metadata --no-measurements --session $(session) --description \"${{ s.displayName }} ${{ runtime.displayName }} ${{ parameters.profile }}\" --property buildId=\"$(buildId)\" --property buildNumber=\"$(buildNumber)\" --table MonoBenchmarks --sql SQL_CONNECTION_STRING --chart" ]
          }
