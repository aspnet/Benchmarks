# IP addresses for the Azure environment

profiles:
  aspnet-azure-lin:
    variables:
      serverPort: 5000
      serverAddress: 10.3.0.4
      cores: 2
    jobs: 
      db:
        endpoints: 
          - http://10.3.0.6:5001
        aliases:
          - extra
      application:
        endpoints: 
          - http://10.3.0.4:5001
        variables:
          databaseServer: 10.3.0.6
        aliases:
          - main
      load:
        endpoints: 
          - http://10.3.0.5:5001
        aliases:
          - warmup
          - secondary

  aspnet-azure-lin-relay:
    variables:
      serverPort: 5000
      serverAddress: 10.3.0.4
      cores: 2
    jobs: 
      db:
        endpoints: 
          - https://aspnetperf.servicebus.windows.net/azuredb
        aliases:
          - extra
      application:
        endpoints: 
          - https://aspnetperf.servicebus.windows.net/azureserver
        variables:
          databaseServer: 10.3.0.6
        aliases:
          - main
      load:
        endpoints: 
          - https://aspnetperf.servicebus.windows.net/azureclient
        aliases:
          - warmup
          - secondary
  
  aspnet-azurearm64-lin:
    variables:
      serverPort: 5000
      serverAddress: 10.0.0.4
      cores: 4
    jobs: 
      db:
        endpoints: 
          - http://10.0.0.6:5000
        aliases:
          - extra
      application:
        endpoints: 
          - http://10.0.0.4:5000
        variables:
          databaseServer: 10.0.0.6
        aliases:
          - main
      load:
        endpoints: 
          - http://10.0.0.5:5000
        aliases:
          - warmup
          - secondary

  aspnet-azurearm64-lin-relay:
    variables:
      serverPort: 5000
      serverAddress: 10.0.0.4
      cores: 4
    jobs: 
      db:
        endpoints: 
          - https://aspnetperf.servicebus.windows.net/azurearm64db
        aliases:
          - extra
      application:
        endpoints: 
          - https://aspnetperf.servicebus.windows.net/azurearm64server
        variables:
          databaseServer: 10.0.0.6
        aliases:
          - main
      load:
        endpoints: 
          - https://aspnetperf.servicebus.windows.net/azurearm64client
        aliases:
          - warmup
          - secondary
