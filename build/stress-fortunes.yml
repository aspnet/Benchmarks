variables:
  - group: 'ASP.NET Benchmarks' # variable group
  - name: 'duration' # duration of the stress benchmarks
    value: 60 # 1 minute, interval between each measurement
  - name: 'span'
    value: '23:00:00' # 24 hours

pool: ASP.NET-Performance-Controller

# All the jobs are triggered at the same time
# Jobs are run in parallel
# Steps are serial

jobs:
- job: Benchmark
  timeoutInMinutes: 1440 # clear default timeout of 60 minutes, ensure the job is stopped if it's stuck
  steps:
  - powershell: |
        dotnet tool install -g Microsoft.Crank.Controller --version "0.1.0-*" 
        crank --config ./build/stress.benchmarks.yml --scenario fortunes --description "fortunesdaily" --application.endpoints $(application.endpoints) --db.endpoints $(db.endpoints) --load.endpoints $(load.endpoints) --variable serverAddress=$(serverAddress) --variable databaseServer=$(databaseServer) --variable duration=$(duration) --repeat load --span "$(span)" --no-measurements --no-metadata --sql CONNECTION_STRING --table AspNetReliability  --application.channel edge --application.framework net6.0
    env:
        CONNECTION_STRING: $(sql.connectionstring)
