# Websocket scenarios

parameters:
- name: arguments
  type: string
  default: ''
- name: connection
  type: string
  default: ''
- name: condition
  type: string
  default: 'true'

- name: sizes
  type: object
  default:
    - displayName: 10 bytes
      arguments: --variable size=10 --property size=10
    - displayName: 100 bytes
      arguments: --variable size=100 --property size=100
    - displayName: 1000 bytes
      arguments: --variable size=1000 --property size=1000
    - displayName: 10000 bytes
      arguments: --variable size=10000 --property size=10000

- name: compress
  type: object
  default:
    - displayName: with-compression
      arguments: --variable compress=true --application.buildArguments /p:UseCompression=true --property compress=true
    - displayName: without-compression
      arguments: --variable compress=false --property compress=false

# Scenarios
- name: scenarios 
  type: object
  default: 

  - displayName: Echo
    arguments: --scenario websocket $(websocketJobs) --variable scenario=echo --property scenario=echo

steps:
- ${{ each s in parameters.scenarios }}:
  - ${{ each size in parameters.sizes }}:
    - ${{ each compress in parameters.compress }}:
      - task: PublishToAzureServiceBus@1
        condition: succeededOrFailed()
        displayName: ${{ s.displayName }} ${{ size.displayName }} ${{ compress.displayName }}
        timeoutInMinutes: 10
        inputs:
          connectedServiceName: ${{ parameters.connection }}
          waitForCompletion: true
          useDataContractSerializer: "false"
          messageBody: |
            {
              "timeout": "00:5:00",
              "condition": "(${{ parameters.condition }})",
              "retries": 1,
              "name": "crank",
              "args": [ "${{ s.arguments }} ${{ size.arguments }} ${{ compress.arguments }} --application.options.collectCounters true --load.options.collectCounters true ${{ parameters.arguments }} --load.framework net9.0 --application.framework net9.0 --session $(session) --command-line-property --table WebsocketBenchmarks --sql SQL_CONNECTION_STRING --cert-tenant-id SQL_SERVER_TENANT_ID --cert-client-id SQL_SERVER_CLIENT_ID --cert-path SQL_SERVER_CERT_PATH --chart --no-measurements --load.options.reuseBuild true --no-metadata " ]
            }
