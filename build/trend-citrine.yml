# Agent-less jobs need this pool
pool: server

# all the jobs are triggered at the same time
# jobs are in parallel
# steps are serial

jobs:
- job: TestServiceBus
  steps:
  - task: PublishToAzureServiceBus@1
    inputs:
      azureSubscription: ASP.NET Benchmarks Queue
      waitForCompletion: true
      messageBody: |
        {
          "args": [
            "--config",
            "https://raw.githubusercontent.com/aspnet/Benchmarks/master/src/BenchmarksDriver2/benchmarks.proxy.yml",
            "--scenario", 
            "proxy-httpclient",
            "--profile",
            "aspnet-physical"
            ]
        }
