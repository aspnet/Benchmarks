# Agent-less jobs need this pool
pool: server


# all the jobs are triggered at the same time
# jobs are in parallel
# steps are serial

jobs:
- job: TestServiceBus
  steps:
  - task: PublishToAzureServiceBus@1
    inputs:
      azureSubscription: ASP.NET Benchmarks Queue
      messageBody: 'This is the message body'
      #sessionId: # Optional
      #signPayload: false 
      #certificateString: # Required when signPayload == True
      #signatureKey: 'signature' # Optional
      waitForCompletion: true
