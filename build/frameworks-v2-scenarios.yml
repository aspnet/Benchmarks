# Frameworks trend scenarios

parameters:
- name: profile
  type: string
  default: ''
- name: warmup
  type: number
  default: 15
- name: duration
  type: number
  default: 15
- name: connection
  type: string
  default: ''

# Scenarios
- name: scenarios 
  type: object
  default: 

# List of scenarios

  # NodeJS (JavaScript)

  - displayName: NodeJS Plaintext
    arguments: --scenario plaintext_nodejs $(frameworksV2) --load.connections 4096 --property scenario=PlaintextNodeJS --property protocol=http
  - displayName: NodeJS Json
    arguments: --scenario json_nodejs $(frameworksV2) --connections 256 --property scenario=JsonNodeJS --property protocol=http
  - displayName: NodeJS Fortunes
    arguments: --scenario fortunes_nodejs $(frameworksV2) --connections 64 --property scenario=FortunesNodeJS --property protocol=http

  # Actix (Rust)

  - displayName: Actix Plaintext
    arguments: --scenario plaintext_actix $(frameworksV2) --connections 256 --property scenario=PlaintextActix --property protocol=http
  - displayName: Actix Json
    arguments: --scenario json_actix $(frameworksV2) --connections 512 --property scenario=JsonActix --property protocol=http
  - displayName: Actix fortunes
    arguments: --scenario fortunes_actix $(frameworksV2) --connections 512 --property scenario=FortunesActix --property protocol=http

  # FastHttp (Go)

  - displayName: Go Plaintext
    arguments: --scenario plaintext_fasthttp $(frameworksV2) --connections 512 --property scenario=PlaintextFastHttp --property protocol=http
  - displayName: Go Json
    arguments: --scenario json_fasthttp $(frameworksV2) --connections 512 --property scenario=JsonFastHttp --property protocol=http
  - displayName: Go Fortunes
    arguments: --scenario fortunes_fasthttp $(frameworksV2) --connections 512 --property scenario=FortunesFastHttp --property protocol=http

  # ULib (C++)

  - displayName: ULib Plaintext
    arguments: --scenario plaintext_ulib $(frameworksV2) --connections 1024 --property scenario=PlaintextULib --property protocol=http
  - displayName: ULib Json
    arguments: --scenario json_ulib $(frameworksV2) --connections 512 --property scenario=JsonULib --property protocol=http
  - displayName: ULib Fortunes
    arguments: --scenario fortunes_ulib $(frameworksV2) --connections 512 --property scenario=FortunesULib --property protocol=http

  # Netty

  - displayName: Netty Plaintext
    arguments: --scenario plaintext_netty $(frameworksV2) --connections 1024 --property scenario=PlaintextNetty --property protocol=http
  - displayName: Netty Json
    arguments: --scenario json_netty $(frameworksV2) --connections 512 --property scenario=JsonNetty --property protocol=http

steps:
- ${{ each s in parameters.scenarios }}:
  - task: PublishToAzureServiceBus@1
    condition: succeededOrFailed()
    displayName: ${{ s.displayName }}
    inputs:
      connectedServiceName: ${{ parameters.connection }}
      waitForCompletion: true
      messageBody: |
        {
          "name": "benchmarksdriver",
          "args": [ "${{ s.arguments }} --profile ${{ parameters.profile }} --application.noClean true --variable warmup=${{ parameters.warmup }} --variable duration=${{ parameters.duration }} --no-metadata --no-measurements --session $(session) --description \"${{ s.displayName }} $(profile)\" --property buildUri=\"$(buildUri)\" --table TrendBenchmarks --sql SQL_CONNECTION_STRING" ] 
        }