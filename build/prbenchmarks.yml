trigger: none

pool: ASP.NET-Performance-Controller-new

variables:
  - group: 'ASP.NET Benchmarks'

schedules:
- cron: "0 * * * *"
  displayName: "On :00"
  branches:
    include:
    - main
  always: "true" # whether to always run the pipeline or only if there have been source code changes since the last successful scheduled run. The default is false.
- cron: "10 * * * *"
  displayName: "On :10"
  branches:
    include:
    - main
  always: "true"
- cron: "20 * * * *"
  displayName: "On :20"
  branches:
    include:
    - main
  always: "true"
- cron: "30 * * * *"
  displayName: "On :30"
  branches:
    include:
    - main
  always: "true"
- cron: "40 * * * *"
  displayName: "On :40"
  branches:
    include:
    - main
  always: "true"
- cron: "50 * * * *"
  displayName: "On :50"
  branches:
    include:
    - main
  always: "true"

jobs:
- job: Benchmark
  timeoutInMinutes: 60
  steps:
  - powershell: |
        Invoke-WebRequest -Uri "https://dotnet.microsoft.com/download/dotnet/scripts/v1/dotnet-install.ps1" -OutFile "dotnet-install.ps1"
        .\dotnet-install.ps1 -version 5.0.404

        git clone https://github.com/dotnet/crank -b main
        cd .\crank\src\Microsoft.Crank.PullRequestBot
        dotnet publish -c release -o build -r win-x64 --self-contained true

        ./build/crank-pr.exe `
            --repository https://github.com/dotnet/aspnetcore `
            --config https://raw.githubusercontent.com/aspnet/Benchmarks/main/build/prbenchmarks.aspnetcore.config.yml `
            --app-id $(github.appid) `
            --install-id $(github.installid) `
            --app-key "env:APP_KEY" `
            --publish-results true

    env:
        AZURE_RELAY: $(relay.connectionstring)
        APP_KEY: $(github.privatekey)
