# Orchestrates all benchmarks

variables:
  - template: job-variables.yml
  - name: session
    value: $(Build.BuildNumber)
  - name: buildId
    value: $(Build.BuildId)
  - name: buildNumber
    value: $(Build.BuildNumber)
  - name: am
    value: $[lt(format('{0:HH}', pipeline.startTime), 12)]
  - name: pm
    value: $[ge(format('{0:HH}', pipeline.startTime), 12)]

jobs:

- job: Trends_Linux
  displayName: Trends
  pool: server
  timeoutInMinutes: 120
  condition: succeededOrFailed()
  strategy:
    maxParallel: 1
    matrix:
      Intel_Linux:
        profile: aspnet-citrine-lin
      Arm_Linux:
        profile: aspnet-citrine-arm
  steps:
  - template: trend-scenarios.yml
    parameters:
      warmup: 15
      duration: 15
      connection: ASP.NET Benchmarks Queue
      profile: $(profile)

- job: Trends_Windows
  displayName: Trends
  pool: server
  timeoutInMinutes: 120
  condition: succeededOrFailed()
  strategy:
    maxParallel: 1
    matrix:
      Intel_Windows:
        profile: aspnet-citrine-win
      Amd_Linux:
        profile: aspnet-citrine-amd
  steps:
  - template: trend-scenarios.yml
    parameters:
      warmup: 15
      duration: 15
      connection: ASP.NET Benchmarks Mono Queue
      profile: $(profile)

- job: Trends_Database
  displayName: Trends Database
  pool: server
  timeoutInMinutes: 120
  dependsOn: ["Trends_Linux", "Trends_Windows"]
  condition: succeededOrFailed()
  strategy:
    maxParallel: 1
    matrix:
      Intel_Linux:
        profile: aspnet-citrine-lin
      Intel_Windows:
        profile: aspnet-citrine-win
      Amd_Linux:
        profile: aspnet-citrine-amd
      Arm_Linux:
        profile: aspnet-citrine-arm
  steps:
  - template: trend-database-scenarios.yml
    parameters:
      warmup: 15
      duration: 15
      connection: ASP.NET Benchmarks Queue
      profile: $(profile)

- job: Baselines_Linux
  displayName: Baselines
  pool: server
  timeoutInMinutes: 60
  dependsOn: Trends_Database
  condition: and(succeededOrFailed(), eq(variables['pm'], true))
  strategy:
    maxParallel: 1
    matrix:
      Intel_Linux:
        profile: aspnet-citrine-lin
      Arm_Linux:
        profile: aspnet-citrine-arm
  steps:
  - template: baselines-v2-scenarios.yml
    parameters:
      profile: $(profile)
      warmup: 15
      duration: 15
      connection: ASP.NET Benchmarks Queue

- job: Baselines_Windows
  displayName: Baselines
  pool: server
  timeoutInMinutes: 60
  dependsOn: Trends_Database
  condition: and(succeededOrFailed(), eq(variables['pm'], true))
  strategy:
    maxParallel: 1
    matrix:
      Intel_Windows:
        profile: aspnet-citrine-win
      Amd_Linux:
        profile: aspnet-citrine-amd
  steps:
  - template: baselines-v2-scenarios.yml
    parameters:
      profile: $(profile)
      warmup: 15
      duration: 15
      connection: ASP.NET Benchmarks Mono Queue

- job: Baselines_Database
  displayName: Baselines Database
  pool: server
  timeoutInMinutes: 60
  dependsOn: ["Baselines_Linux", "Baselines_Windows"]
  condition: and(succeededOrFailed(), eq(variables['pm'], true))
  strategy:
    maxParallel: 1
    matrix:
      Intel_Linux:
        profile: aspnet-citrine-lin
      Arm_Linux:
        profile: aspnet-citrine-arm
      Intel_Windows:
        profile: aspnet-citrine-win
      Amd_Linux:
        profile: aspnet-citrine-amd
  steps:
  - template: baselines-database-scenarios.yml
    parameters:
      profile: $(profile)
      warmup: 15
      duration: 15
      connection: ASP.NET Benchmarks Queue

- job: Container_Matrix
  displayName: Containers
  pool: server
  timeoutInMinutes: 180
  dependsOn: Baselines_Database
  condition: succeededOrFailed()
  strategy:
    maxParallel: 1
    matrix:
      Intel_Linux:
        profile: aspnet-citrine-lin
  steps:
  - template: containermatrix-scenarios.yml
    parameters:
      warmup: 5
      duration: 30
      connection: ASP.NET Benchmarks Queue
      profile: $(profile)

- job: Frameworks_Linux
  displayName: Frameworks
  pool: server
  timeoutInMinutes: 60
  dependsOn: Container_Matrix
  condition: and(succeededOrFailed(), eq(variables['pm'], true))
  strategy:
    maxParallel: 1
    matrix:
      Intel_Linux:
        profile: aspnet-citrine-lin
      Arm_Linux:
        profile: aspnet-citrine-arm
  steps:
  - template: frameworks-v2-scenarios.yml
    parameters:
      profile: $(profile)
      warmup: 15
      duration: 15
      connection: ASP.NET Benchmarks Queue

- job: Frameworks_Windows
  displayName: Frameworks
  pool: server
  timeoutInMinutes: 60
  dependsOn: Baselines_Database
  condition: and(succeededOrFailed(), eq(variables['pm'], true))
  strategy:
    maxParallel: 1
    matrix:
      Amd_Linux:
        profile: aspnet-citrine-amd
  steps:
  - template: frameworks-v2-scenarios.yml
    parameters:
      profile: $(profile)
      warmup: 15
      duration: 15
      connection: ASP.NET Benchmarks Mono Queue

- job: Frameworks_Database
  displayName: Frameworks Database
  pool: server
  timeoutInMinutes: 60
  dependsOn: ["Frameworks_Linux", "Frameworks_Windows"]
  condition: and(succeededOrFailed(), eq(variables['pm'], true))
  strategy:
    maxParallel: 1
    matrix:
      Intel_Linux:
        profile: aspnet-citrine-lin
      Amd_Linux:
        profile: aspnet-citrine-amd
      Arm_Linux:
        profile: aspnet-citrine-arm
  steps:
  - template: frameworks-database-scenarios.yml
    parameters:
      profile: $(profile)
      warmup: 15
      duration: 15
      connection: ASP.NET Benchmarks Queue

- job: EFCore
  displayName: EF Core
  pool: server
  timeoutInMinutes: 60
  dependsOn: Frameworks_Database
  condition: and(succeededOrFailed(), eq(variables['am'], true))
  strategy:
    maxParallel: 1
    matrix:
      Intel_Windows:
        profile: aspnet-citrine-win
  steps:
  - template: efcore-scenarios.yml
    parameters:
      profile: $(profile)
      connection:  ASP.NET Benchmarks Mono Queue

- job: PGO_Linux
  displayName: PGO
  pool: server
  timeoutInMinutes: 60
  dependsOn: ["EFCore"]
  condition: and(succeededOrFailed(), eq(variables['am'], true))
  strategy:
    maxParallel: 1
    matrix:
      Intel_Linux:
        profile: aspnet-citrine-lin
      Arm_Linux:
        profile: aspnet-citrine-arm
  steps:
