# Orchestrates all benchmarks

variables:
  - template: job-variables.yml
  - name: session
    value: $(Build.BuildNumber)
  - name: buildId
    value: $(Build.BuildId)
  - name: buildNumber
    value: $(Build.BuildNumber)

jobs:

- job: Trends
  pool: server
  timeoutInMinutes: 120
  strategy:
    maxParallel: 2
    matrix:
      Intel_Linux:
        profile: aspnet-citrine-lin

      # Intel_Windows:
      #   profile: aspnet-citrine-win
      #   connection: 'ASP.NET Benchmarks Mono Queue'
      # Arm_Linux:
      #   profile: aspnet-citrine-arm
      #   connection: 'ASP.NET Benchmarks Queue'
      # Amd_Linux:
      #   profile: aspnet-citrine-amd
      #   connection: 'ASP.NET Benchmarks Mono Queue'
  steps:
  - template: trend-v2-scenarios.yml
    parameters:
      warmup: 15
      duration: 15
      connection: ASP.NET Benchmarks Queue
      profile: $(profile)

- job: Baselines
  pool: server
  timeoutInMinutes: 60
  dependsOn: Trends
  condition: succeededOrFailed()
  strategy:
    maxParallel: 2
    matrix:
      Intel_Linux:
        profile: aspnet-citrine-lin
        connection: 'ASP.NET Benchmarks Queue'
      Intel_Windows:
        profile: aspnet-citrine-win
        connection: 'ASP.NET Benchmarks Mono Queue'
      Arm_Linux:
        profile: aspnet-citrine-arm
        connection: 'ASP.NET Benchmarks Queue'
      Amd_Linux:
        profile: aspnet-citrine-amd
        connection: 'ASP.NET Benchmarks Mono Queue'
  steps:
  - template: baselines-v2-scenarios.yml
    parameters:
      profile: $(profile)
      skip: $(skip)
      warmup: 15
      duration: 15
      connection: $(connection)

- job: Frameworks
  pool: server
  timeoutInMinutes: 60
  dependsOn: Baselines
  condition: succeededOrFailed()
  strategy:
    maxParallel: 2
    matrix:
      Intel_Linux:
        profile: aspnet-citrine-lin
        connection: 'ASP.NET Benchmarks Queue'

      Amd_Linux:
        profile: aspnet-citrine-amd
        connection: 'ASP.NET Benchmarks Mono Queue'
  steps:
  - template: frameworks-v2-scenarios.yml
    parameters:
      profile: $(profile)
      warmup: 15
      duration: 15
      connection: $(connection)

- job: gRPC
  pool: server
  timeoutInMinutes: 180
  dependsOn: Frameworks
  condition: succeededOrFailed()
  strategy:
    maxParallel: 2
    matrix:
      Intel_Linux:
        profile: aspnet-citrine-lin
        connection: 'ASP.NET Benchmarks Queue'
      Intel_Windows:
        profile: aspnet-citrine-win
        connection: 'ASP.NET Benchmarks Mono Queue'
  steps:
  - template: grpc-v2-scenarios.yml
    parameters:
      profile: $(profile)
      warmup: 5
      duration: 15
      connection: $(connection)

