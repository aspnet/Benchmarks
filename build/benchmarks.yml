    parameters:
      server: http://asp-perf-lin:5001
      connection: ASP.NET Benchmarks Queue

- job: Mono_Linux
  displayName: Mono
  pool: server
  timeoutInMinutes: 180 # ARM takes 2h
  dependsOn: Proxies
  condition: succeededOrFailed()
  strategy:
    maxParallel: 1
    matrix:
      Intel_Linux:
        profile: aspnet-citrine-lin
      Arm_Linux:
        profile: aspnet-citrine-arm
  steps:
