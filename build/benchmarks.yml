- job: SignalR
  pool: server
  timeoutInMinutes: 120
  dependsOn: gRPC
  condition: succeededOrFailed()
  strategy:
    maxParallel: 2
    matrix:
      Intel_Linux:
        profile: aspnet-citrine-lin
        connection: 'ASP.NET Benchmarks Queue'
      Intel_Windows:
        profile: aspnet-citrine-win
        connection: 'ASP.NET Benchmarks Mono Queue'
  steps:
  - template: signalr-scenarios.yml
    parameters:
      profile: $(profile)
      warmup: 1
      duration: 15
      connection: $(connection)

- job: Proxies
  pool: server
  timeoutInMinutes: 90
  dependsOn: SignalR
  condition: succeededOrFailed()
  steps:
  - template: proxies-scenarios.yml
    parameters:
      profile: aspnet-citrine-lin
      warmup: 15
      duration: 15
      connection: 'ASP.NET Benchmarks Queue'

- job: EFCore
  displayName: EF Core
  pool: server
  timeoutInMinutes: 120
  dependsOn: SignalR
  condition: succeededOrFailed()
  steps:
  - template: efcore-scenarios.yml
    parameters:
      server: http://asp-citrine-win:5001
      connection: 'ASP.NET Benchmarks Mono Queue'

- job: Blazor
  pool: server
  timeoutInMinutes: 30
  dependsOn: Proxies
  condition: succeededOrFailed()
  steps:
  - template: blazor-scenarios.yml
    parameters:
      server: http://asp-perf-lin:5001
      connection: 'ASP.NET Benchmarks Queue'

