# Orchestrates all benchmarks

variables:
  - template: job-variables.yml
  - name: session
    value: "$[format('{0:yyyyMMddHHmm}', pipeline.startTime)]"

jobs:
- job: SignalR
  pool: server
  timeoutInMinutes: 120
  condition: succeededOrFailed()
  strategy:
    maxParallel: 1
    matrix: 
      Intel_Linux:
        profile: aspnet-citrine-lin
      Intel_Windows:
        profile: aspnet-citrine-win  
  steps:
  - template: signalr-scenarios.yml
    parameters:
      profile: $(profile)
      warmup: 2
      duration: 5
      connection: 'ASP.NET Benchmarks Queue'
      
