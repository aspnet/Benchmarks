# Orchestrates all benchmarks

variables:
  - template: job-variables.yml
  - name: session
    value: $(Build.BuildNumber)
  - name: buildId
    value: $(Build.BuildId)
  - name: buildNumber
    value: $(Build.BuildNumber)
  - name: am
    value: $[lt(format('{0:HH}', pipeline.startTime), 12)]
  - name: pm
    value: $[ge(format('{0:HH}', pipeline.startTime), 12)]

jobs:

- job: Trends_Linux
  displayName: Trends Linux Queue
  pool: server
  timeoutInMinutes: 120
  strategy:
    maxParallel: 1
    matrix:
      Intel_Linux:
        profile: aspnet-citrine-lin
      Arm_Linux:
        profile: aspnet-citrine-arm
  steps:
  - template: trend-v2-scenarios.yml
    parameters:
      warmup: 15
      duration: 15
      connection: ASP.NET Benchmarks Queue
      profile: $(profile)

- job: Trends_Windows
  displayName: Trends Windows Queue
  pool: server
  timeoutInMinutes: 120
  strategy:
    maxParallel: 1
    matrix:
      Intel_Windows:
        profile: aspnet-citrine-win
      Amd_Linux:
        profile: aspnet-citrine-amd
  steps:
  - template: trend-v2-scenarios.yml
    parameters:
      warmup: 15
      duration: 15
      connection: ASP.NET Benchmarks Mono Queue
      profile: $(profile)

- job: Trends_Database
  displayName: Trends Database
  pool: server
  timeoutInMinutes: 120
  dependsOn: ["Trends_Linux", "Trends_Windows"]
  condition: succeededOrFailed()
  strategy:
    maxParallel: 1
    matrix:
      Intel_Linux:
        profile: aspnet-citrine-lin
      Intel_Windows:
        profile: aspnet-citrine-win
      Amd_Linux:
        profile: aspnet-citrine-amd
      Arm_Linux:
        profile: aspnet-citrine-arm
  steps:
  - template: trend-database-scenarios.yml
    parameters:
      warmup: 15
      duration: 15
      connection: ASP.NET Benchmarks Queue
      profile: $(profile)

- job: Baselines_Linux
  displayName: Baselines Linux Queue
  pool: server
  timeoutInMinutes: 60
  dependsOn: Trends_Database
  condition: succeededOrFailed()
  strategy:
    maxParallel: 1
    matrix:
      Intel_Linux:
        profile: aspnet-citrine-lin
      Arm_Linux:
        profile: aspnet-citrine-arm
  steps:
  - template: baselines-v2-scenarios.yml
    parameters:
      profile: $(profile)
      warmup: 15
      duration: 15
      connection: ASP.NET Benchmarks Queue

- job: Baselines_Windows
  displayName: Baselines Windows Queue
  pool: server
  timeoutInMinutes: 60
  dependsOn: Trends_Database
  condition: succeededOrFailed()
  strategy:
    maxParallel: 1
    matrix:
      Intel_Windows:
        profile: aspnet-citrine-win
      Amd_Linux:
        profile: aspnet-citrine-amd
  steps:
  - template: baselines-v2-scenarios.yml
    parameters:
      profile: $(profile)
      warmup: 15
      duration: 15
      connection: ASP.NET Benchmarks Mono Queue

- job: Baselines_Database
  displayName: Baselines Database
  pool: server
  timeoutInMinutes: 60
  dependsOn: ["Baselines_Linux", "Baselines_Windows"]
  condition: succeededOrFailed()
  strategy:
    maxParallel: 1
    matrix:
      Intel_Linux:
        profile: aspnet-citrine-lin
      Arm_Linux:
        profile: aspnet-citrine-arm
      Intel_Windows:
        profile: aspnet-citrine-win
      Amd_Linux:
        profile: aspnet-citrine-amd
  steps:
  - template: baselines-database-scenarios.yml
    parameters:
      profile: $(profile)
      warmup: 15
      duration: 15
      connection: ASP.NET Benchmarks Queue

- job: Frameworks_Linux
  displayName: Frameworks Linux Queue
  pool: server
  timeoutInMinutes: 60
  dependsOn: Baselines_Database
  condition: and(succeededOrFailed(), eq(variables['pm'], true))
  strategy:
    maxParallel: 1
    matrix:
      Intel_Linux:
        profile: aspnet-citrine-lin
  steps:
  - template: frameworks-v2-scenarios.yml
    parameters:
      profile: $(profile)
      warmup: 15
      duration: 15
      connection: ASP.NET Benchmarks Queue

- job: Frameworks_Windows
  displayName: Frameworks Windows Queue
  pool: server
  timeoutInMinutes: 60
  dependsOn: Baselines_Database
  condition: and(succeededOrFailed(), eq(variables['pm'], true))
  strategy:
    maxParallel: 1
    matrix:
      Amd_Linux:
        profile: aspnet-citrine-amd
  steps:
  - template: frameworks-v2-scenarios.yml
    parameters:
      profile: $(profile)
      warmup: 15
      duration: 15
      connection: ASP.NET Benchmarks Mono Queue

- job: Frameworks_Database
  displayName: Frameworks Database
  pool: server
  timeoutInMinutes: 60
  dependsOn: ["Frameworks_Linux", "Frameworks_Windows"]
  condition: and(succeededOrFailed(), eq(variables['pm'], true))
  strategy:
    maxParallel: 1
    matrix:
      Intel_Linux:
        profile: aspnet-citrine-lin
      Amd_Linux:
        profile: aspnet-citrine-amd
  steps:
  - template: frameworks-database-scenarios.yml
    parameters:
      profile: $(profile)
      warmup: 15
      duration: 15
      connection: ASP.NET Benchmarks Queue

- job: gRPC_Linux
  displayName: gRPC Linux Queue
  pool: server
  timeoutInMinutes: 180
  dependsOn: Frameworks_Database
  condition: and(succeededOrFailed(), eq(variables['am'], true))
  strategy:
    maxParallel: 1
    matrix:
      Intel_Linux:
        profile: aspnet-citrine-lin
  steps:
  - template: grpc-v2-scenarios.yml
    parameters:
      profile: $(profile)
      warmup: 5
      duration: 15
      connection: ASP.NET Benchmarks Queue

- job: gRPC_Windows
  displayName: gRPC Windows Queue
  pool: server
  timeoutInMinutes: 180
  dependsOn: Frameworks_Database
  condition: and(succeededOrFailed(), eq(variables['am'], true))
  strategy:
    maxParallel: 1
    matrix:
      Intel_Windows:
        profile: aspnet-citrine-win
  steps:
  - template: grpc-v2-scenarios.yml
    parameters:
      profile: $(profile)
      warmup: 5
      duration: 15
      connection: ASP.NET Benchmarks Mono Queue

- job: SignalR_Linux
  displayName: SignalR Linux Queue
  pool: server
  timeoutInMinutes: 120
  dependsOn: gRPC_Linux
  condition: and(succeededOrFailed(), eq(variables['pm'], true))
  strategy:
    maxParallel: 1
    matrix:
      Intel_Linux:
        profile: aspnet-citrine-lin
  steps:
  - template: signalr-scenarios.yml
    parameters:
      profile: $(profile)
      warmup: 1
      duration: 15
      connection: ASP.NET Benchmarks Queue

- job: SignalR_Windows
  displayName: SignalR Windows Queue
  pool: server
  timeoutInMinutes: 120
  dependsOn: gRPC_Windows
  condition: and(succeededOrFailed(), eq(variables['pm'], true))
  strategy:
    maxParallel: 1
    matrix:
      Intel_Windows:
        profile: aspnet-citrine-win
  steps:
  - template: signalr-scenarios.yml
    parameters:
      profile: $(profile)
      warmup: 1
      duration: 15
      connection: ASP.NET Benchmarks Mono Queue

- job: SingleFile_Linux
  displayName: Single File Linux Queue
  pool: server
  timeoutInMinutes: 120
  dependsOn: SignalR_Linux
  condition: and(succeededOrFailed(), eq(variables['pm'], true))
  strategy:
    maxParallel: 1
    matrix:
      Intel_Linux:
        profile: aspnet-citrine-lin
  steps:
  - template: singlefile-scenarios.yml
    parameters:
      profile: $(profile)
      warmup: 5
      duration: 10
      connection: ASP.NET Benchmarks Queue

- job: SingleFile_Windows
  displayName: Single File Windows Queue
  pool: server
  timeoutInMinutes: 120
  dependsOn: SignalR_Windows
  condition: and(succeededOrFailed(), eq(variables['pm'], true))
  strategy:
    maxParallel: 1
    matrix:
      Intel_Windows:
        profile: aspnet-citrine-win
  steps:
  - template: singlefile-scenarios.yml
    parameters:
      profile: $(profile)
      warmup: 5
      duration: 10
      connection: ASP.NET Benchmarks Mono Queue

- job: MVC_Linux
  displayName: MVC Linux Queue
  pool: server
  timeoutInMinutes: 120
  dependsOn: SingleFile_Linux
  condition: and(succeededOrFailed(), eq(variables['pm'], true))
  strategy:
    maxParallel: 1
    matrix:
      Intel_Linux:
        profile: aspnet-citrine-lin
  steps:
  - template: MVC-scenarios.yml
    parameters:
      profile: $(profile)
      warmup: 15
      duration: 15
      connection: ASP.NET Benchmarks Queue

- job: MVC_Windows
  displayName: MVC Windows Queue
  pool: server
  timeoutInMinutes: 120
  dependsOn: SingleFile_Windows
  condition: and(succeededOrFailed(), eq(variables['pm'], true))
  strategy:
    maxParallel: 1
    matrix:
      Intel_Windows:
        profile: aspnet-citrine-win
  steps:
  - template: MVC-scenarios.yml
    parameters:
      profile: $(profile)
      warmup: 15
      duration: 15
      connection: ASP.NET Benchmarks Mono Queue

- job: Proxies
  pool: server
  timeoutInMinutes: 360
  dependsOn: MVC_Linux
  condition: and(succeededOrFailed(), eq(variables['am'], true))
  steps:
  - template: proxies-scenarios.yml
    parameters:
      profile: aspnet-citrine-lin
      warmup: 15
      duration: 15
      connection: ASP.NET Benchmarks Queue

- job: EFCore
  displayName: EF Core
  pool: server
  timeoutInMinutes: 120
  dependsOn: MVC_Windows
  condition: succeededOrFailed()
  steps:
  - template: efcore-scenarios.yml
    parameters:
      server: http://asp-citrine-win:5001
      connection: ASP.NET Benchmarks Mono Queue

- job: Blazor
  pool: server
  timeoutInMinutes: 30
  dependsOn: Proxies
  condition: succeededOrFailed()
  steps:
  - template: blazor-scenarios.yml
    parameters:
      server: http://asp-perf-lin:5001
      connection: ASP.NET Benchmarks Queue

- job: Mono_Linux
  displayName: Mono Linux Queue
  pool: server
  timeoutInMinutes: 120
  dependsOn: Proxies
  condition: and(succeededOrFailed(), eq(variables['pm'], true))
  strategy:
    maxParallel: 1
    matrix:
      Intel_Linux:
        profile: aspnet-citrine-lin
      Arm_Linux:
        profile: aspnet-citrine-arm
  steps:
  - template: mono-scenarios.yml
    parameters:
      warmup: 15
      duration: 15
      connection: ASP.NET Benchmarks Queue
      profile: $(profile)

- job: Mono_Windows
  displayName: Mono Windows Queue
  pool: server
  timeoutInMinutes: 120
  dependsOn: Proxies  
  condition: and(succeededOrFailed(), eq(variables['pm'], true))
  strategy:
    maxParallel: 1
    matrix:
      # Intel_Windows:
      #   profile: aspnet-citrine-win
      Amd_Linux:
        profile: aspnet-citrine-amd
  steps:
  - template: trend-v2-scenarios.yml
    parameters:
      warmup: 15
      duration: 15
      connection: ASP.NET Benchmarks Mono Queue
      profile: $(profile)

- job: Mono_Database
  displayName: Mono Database
  pool: server
  timeoutInMinutes: 120
  dependsOn: ["Mono_Linux", "Mono_Windows"]
  condition: and(succeededOrFailed(), eq(variables['pm'], true))
  strategy:
    maxParallel: 1
    matrix:
      Intel_Linux:
        profile: aspnet-citrine-lin
      # Intel_Windows:
      #   profile: aspnet-citrine-win
      Amd_Linux:
        profile: aspnet-citrine-amd
      Arm_Linux:
        profile: aspnet-citrine-arm
  steps:
  - template: mono-database-scenarios.yml
    parameters:
      warmup: 15
      duration: 15
      connection: ASP.NET Benchmarks Queue
      profile: $(profile)


# CLOUD SCENARIOS

- job: Trends_Azure
  displayName: Trends Azure
  pool: server
  timeoutInMinutes: 180
  strategy:
    maxParallel: 1
    matrix:
      Intel_Linux:
        profile: aspnet-azure-lin
  steps:
  - template: trend-v2-scenarios.yml
    parameters:
      warmup: 15
      duration: 15
      connection: 'ASP.NET Benchmarks Azure Queue'
      profile: $(profile)

- job: Trends_Azure_Database
  displayName: Trends Azure Database
  pool: server
  timeoutInMinutes: 180
  dependsOn: ["Trends_Azure"]
  condition: succeededOrFailed()
  strategy:
    maxParallel: 1
    matrix:
      Intel_Linux:
        profile: aspnet-azure-lin
  steps:
  - template: trend-database-scenarios.yml
    parameters:
      warmup: 15
      duration: 15
      connection: 'ASP.NET Benchmarks Azure Queue'
      profile: $(profile)

