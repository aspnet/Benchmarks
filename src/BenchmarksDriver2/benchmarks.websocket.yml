# Examples:
# --config benchmarks.websocket.yml --scenario websocket --variable scenario=echo --profile asp-physical-lin

imports:
  - src/WebsocketRClient/websocketclient.yml
  - src/BenchmarksApps/Websocket/websocketServer.yml

variables:
    serverPort: 5000

scenarios:
  websocket:
    application:
      job: websocketServer
    warmup:
      job: websocketClient
      variables:
        path: /echo
    load:
      job: websocketClient
      variables:
        path: /echo

profiles:
  aspnet-physical-lin:
    variables:
      serverUri: http://10.0.0.102
      cores: 12
    jobs:
      application:
        endpoints: 
          - http://asp-perf-lin:5001
      warmup:
