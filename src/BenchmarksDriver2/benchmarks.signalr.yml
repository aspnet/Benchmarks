# Examples:
# --config benchmarks.signalr.yml --scenario echo --load.variables.protocol messagepack --load.variables.logLevel Warning --load.variables.transport LongPolling --variable serverUri=http://10.0.0.102

imports:
  - https://raw.githubusercontent.com/aspnet/Benchmarks/master/src/SignalRClient/signalrclient.yml
  - https://raw.githubusercontent.com/aspnet/Benchmarks/master/src/BenchmarksApps/SignalR/signalrServer.yml
variables:
    serverPort: 5000
scenarios:
  broadcast:
    application:
      job: signalrServer
    warmup:
      job: signalrClient
      variables:
        scenario: broadcast
        path: /echo
    load:
      job: signalrClient
      variables:
        scenario: broadcast
        path: /echo
  echo:
    application:
      job: signalrServer
    warmup:
      job: signalrClient
      variables:
        scenario: echo
        path: /echo
    load:
      job: signalrClient
      variables:
        scenario: echo
        path: /echo
  echoAll:
    application:
      job: signalrServer
    warmup:
      job: signalrClient
      variables:
        scenario: echoAll
        path: /echo
    load:
      job: signalrClient
      variables:
        scenario: echoAll
        path: /echo
  echoIdle:
    application:
      job: signalrServer
    warmup:
      job: signalrClient
      variables:
        scenario: echoIdle
        path: /echo
    load:
      job: signalrClient
      variables:
        scenario: echoIdle
        path: /echo

profiles:
  aspnet-physical-lin:
    variables:
      serverUri: http://10.0.0.110
      cores: 12
    jobs:
      application:
        endpoints: 
          - http://asp-perf-lin:5001
      warmup:
        endpoints: 
          - http://asp-perf-load:5001
      load:
        endpoints: 
          - http://asp-perf-load:5001
  aspnet-physical-win:
    variables:
      serverUri: http://10.0.0.102
      cores: 12
    jobs:
      application:
        endpoints: 
          - http://asp-perf-win:5001
      warmup:
        endpoints: 
          - http://asp-perf-load:5001
      load:
        endpoints: 
          - http://asp-perf-load:5001
  aspnet-citrine-lin:
    variables:
      serverUri: http://10.0.0.102
      cores: 28
    jobs: 
      application:
        endpoints: 
          - http://asp-citrine-lin:5001
      warmup:
        endpoints: 
          - http://asp-citrine-load:5001
      load:
        endpoints: 
          - http://asp-citrine-load:5001
  aspnet-citrine-win:
    variables:
      serverUri: http://10.0.0.104
      cores: 28
