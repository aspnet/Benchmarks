scenarios:
  blazorwasm:
    application:
      job: buildperformance
      variables:
        build_scenario: blazorwasm
  blazorwasm-hosted:
    application:
      job: buildperformance
      variables:
        build_scenario: blazorwasm-hosted
  blazorserver:
    application:
      job: buildperformance
      variables:
        build_scenario: blazorserver
  mvc:
    application:
      job: buildperformance
      variables:
        build_scenario: mvc
  api:
    application:
      job: buildperformance
      variables:
        build_scenario: api
jobs:
  buildperformance:
    source:
      repository: https://github.com/aspnet/benchmarks.git
      branchOrCommit: master
      project: src/BenchmarksApps/BuildPerformance/BuildPerformance.csproj
    readyStateText: Application started
    waitForExit: true
    selfContained: false
    variables:
      build_scenario: blazorwasm
      verboseLogs: false
    arguments: '-s {{build_scenario}} -v {{verboseLogs}}'

