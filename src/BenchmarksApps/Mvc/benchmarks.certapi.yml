# Examples:
# --config benchmarks.certapi.yml --scenario ApiCrudListProducts --profile aspnet-perf-lin

imports:
- https://raw.githubusercontent.com/dotnet/crank/main/src/Microsoft.Crank.Jobs.HttpClient/httpclient.yml
- https://raw.githubusercontent.com/aspnet/Benchmarks/main/src/BenchmarksApps/Mvc/mvcserver.yml
- https://github.com/aspnet/Benchmarks/blob/main/scenarios/aspnet.profiles.yml?raw=true

variables:
    serverPort: 5000

scenarios:
  # Do cert auth without mvc
  NoMvcAuth:
    application:
      job: mvcServer
      buildArguments: 
      - "/p:UseCertAuth=true /p:UseAuthorize=true /p:UseOnlyAuth=true"
    load:
      job: httpclient
      variables:
        path: /Products?pageNumber=1&pageSize=10
        serverScheme: https
        certPwd: testPassword
        certPath: https://github.com/aspnet/benchmarks/blob/main/src/Benchmarks/testCert.pfx?raw=true

    # List products
  ApiCrudListProducts:
    application:
      job: mvcServer
      scheme: https
      buildArguments: 
      - "/p:UseCertAuth=true /p:UseAuthorize=true"
    load:
      job: httpclient
      variables:
        path: /Products?pageNumber=1&pageSize=10
        serverScheme: https
        certPwd: testPassword
        certPath: https://github.com/aspnet/benchmarks/blob/main/src/Benchmarks/testCert.pfx?raw=true

    # Get an individual product
  ApiCrudGetProductDetails:
    application:
      job: mvcServer
      scheme: https
      buildArguments: 
      - "/p:UseCertAuth=true /p:UseAuthorize=true"
    load:
      job: httpclient
      variables:
        path: /Products/1
        serverScheme: https
        certPwd: testPassword
        certPath: https://github.com/aspnet/benchmarks/blob/main/src/Benchmarks/testCert.pfx?raw=true

   # Add product
  ApiCrudAddProduct:
    application:
      job: mvcServer
      scheme: https
      buildArguments: 
      - "/p:UseCertAuth=true /p:UseAuthorize=true"
    load:
      job: httpclient
      variables:
        path: /Products
        verb: POST
        bodyFile: https://raw.githubusercontent.com/aspnet/Benchmarks/main/src/BenchmarksApps/Mvc/crudproductbody.json
        serverScheme: https
        certPwd: testPassword
        certPath: https://github.com/aspnet/benchmarks/blob/main/src/Benchmarks/testCert.pfx?raw=true

    # Update product
  ApiCrudUpdateProduct:
    application:
      job: mvcServer
      scheme: https
      buildArguments: 
      - "/p:UseCertAuth=true /p:UseAuthorize=true"
    load:
      job: httpclient
      variables:
        path: /Products/1
        verb: PUT
        bodyFile: https://raw.githubusercontent.com/aspnet/Benchmarks/main/src/BenchmarksApps/Mvc/crudproductbody.json
        serverScheme: https
        certPwd: testPassword
        certPath: https://github.com/aspnet/benchmarks/blob/main/src/Benchmarks/testCert.pfx?raw=true

    # Remove a product item
  ApiCrudDeleteProduct:
    application:
      job: mvcServer
      scheme: https
      buildArguments: 
      - "/p:UseCertAuth=true /p:UseAuthorize=true"
    load:
      job: httpclient
      variables:
        path: /Products/1
        verb: DELETE
        serverScheme: https
        certPwd: testPassword
        certPath: https://github.com/aspnet/benchmarks/blob/main/src/Benchmarks/testCert.pfx?raw=true
