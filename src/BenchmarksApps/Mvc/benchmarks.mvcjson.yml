# Examples:
# --config benchmarks.mvcjson.yml --scenario MvcJson2k --profile asp-physical-lin

imports:
  - https://raw.githubusercontent.com/aspnet/Benchmarks/master/src/WrkClient/wrk.yml
  - https://raw.githubusercontent.com/aspnet/Benchmarks/master/src/BenchmarksApps/Mvc/mvcserver.yml

variables:
    serverPort: 5000

scenarios:
  # Hello world JSON output
  MvcJson:
    application:
      job: mvcServer
    warmup:
      job: wrk
      variables:
        /json-helloworld
    load:
      job: wrk
      variables:
        path: /json-helloworld

  # Hello world JSON output using Newtonsoft.Json
  MvcJsonNet:
    application:
      job: mvcServer
      variables:
        useNewtonsoftJson: true
    warmup:
      job: wrk
      variables:
        path: /json-helloworld
    load:
      job: wrk
      variables:
        path: /json-helloworld

  # ~2k Json output
  MvcJson2k:
    application:
      job: mvcServer
    warmup:
      job: wrk
      variables:
        path: /json2k
    load:
      job: wrk
      variables:
        path: /json2k

  # ~2k Json output (Newtonsoft.Json)
  MvcJsonNet2k:
    application:
      job: mvcServer
      variables:
        useNewtonsoftJson: true
    warmup:
      job: wrk
      variables:
        path: /json2k
    load:
      job: wrk
      variables:
        path: /json2k

  # 60k json output.
  MvcJsonOutput60k:
    application:
      job: mvcServer
    warmup:
      job: wrk
      variables:
        path: /jsonNbytes/60000
    load:
      job: wrk
      variables:
        path: /jsonNbytes/60000

  # 60k json output.
  MvcJsonNetOutput60k:
    application:
      job: mvcServer
      variables:
        useNewtonsoftJson: true
    warmup:
      job: wrk
      variables:
        path: /jsonNbytes/60000
    load:
      job: wrk
      variables:
        path: /jsonNbytes/60000

  # 2M json output
  MvcJsonOutput2M:
    application:
      job: mvcServer
    warmup:
      job: wrk
      variables:
        path: /jsonNbytes/2097152
    load:
      job: wrk
      variables:
        path: /jsonNbytes/2097152

  # 2M json output (Newtonsoft.Json)
  MvcJsonNetOutput2M:
    application:
      job: mvcServer
      variables:
        useNewtonsoftJson: true
    warmup:
      job: wrk
      variables:
        path: /jsonNbytes/2097152
    load:
      job: wrk
      variables:
        path: /jsonNbytes/2097152

  # Sending 2k Json to Mvc
  MvcJsonInput2k:
    application:
      job: mvcServer
    warmup:
      job: wrk
      variables:
        path: /JsonInput
        script: https://raw.githubusercontent.com/aspnet/Benchmarks/master/scripts/mvcjsoninput.lua
    load:
      job: wrk
      variables:
        path: /JsonInput
        script: https://raw.githubusercontent.com/aspnet/Benchmarks/master/scripts/mvcjsoninput.lua

  # Sending 2k Json to Mvc (Json.NET)
  MvcJsonNetInput2k:
    application:
      job: mvcServer
      variables:
        useNewtonsoftJson: true
    warmup:
      job: wrk
      variables:
        path: /JsonInput
        script: https://raw.githubusercontent.com/aspnet/Benchmarks/master/scripts/mvcjsoninput.lua
    load:
      job: wrk
      variables:
        path: /JsonInput
        script: https://raw.githubusercontent.com/aspnet/Benchmarks/master/scripts/mvcjsoninput.lua

  # Sending 60k Json to Mvc
  MvcJsonInput60k:
    application:
      job: mvcServer
    warmup:
      job: wrk
      variables:
        path: /JsonInput
        script: https://raw.githubusercontent.com/aspnet/Benchmarks/master/scripts/mvcjsoninput.lua
        scriptArguments: 60000
    load:
      job: wrk
      variables:
        path: /JsonInput
        script: https://raw.githubusercontent.com/aspnet/Benchmarks/master/scripts/mvcjsoninput.lua
        scriptArguments: 60000

  # Sending 60k Json to Mvc (Json.NET)
  MvcJsonNetInput60k:
    application:
      job: mvcServer
      variables:
        useNewtonsoftJson: true
    warmup:
      job: wrk
      variables:
        path: /JsonInput
        script: https://raw.githubusercontent.com/aspnet/Benchmarks/master/scripts/mvcjsoninput.lua
        scriptArguments: 60000
    load:
      job: wrk
      variables:
        path: /JsonInput
        script: https://raw.githubusercontent.com/aspnet/Benchmarks/master/scripts/mvcjsoninput.lua
        scriptArguments: 60000

  # 2M json output
  MvcJsonInput2M:
    application:
      job: mvcServer
    warmup:
      job: wrk
      variables:
        path: /JsonInput
        script: https://raw.githubusercontent.com/aspnet/Benchmarks/master/scripts/mvcjsoninput.lua
        scriptArguments: 2097152
    load:
      job: wrk
      variables:
        path: /JsonInput
        script: https://raw.githubusercontent.com/aspnet/Benchmarks/master/scripts/mvcjsoninput.lua
        scriptArguments: 2097152

  # 2M json output (Json.NET)
  MvcJsonNetInput2M:
    application:
      job: mvcServer
      variables:
        useNewtonsoftJson: true
    warmup:
      job: wrk
      variables:
        path: /JsonInput
        script: https://raw.githubusercontent.com/aspnet/Benchmarks/master/scripts/mvcjsoninput.lua
        scriptArguments: 2097152
    load:
      job: wrk
      variables:
        path: /JsonInput
        script: https://raw.githubusercontent.com/aspnet/Benchmarks/master/scripts/mvcjsoninput.lua
        scriptArguments: 2097152

