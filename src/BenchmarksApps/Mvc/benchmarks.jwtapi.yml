# Examples:
# --config benchmarks.jwtapi.yml --scenario ApiCrudListProducts --profile aspnet-perf-lin

imports:
- https://raw.githubusercontent.com/dotnet/crank/main/src/Microsoft.Crank.Jobs.Bombardier/bombardier.yml
- https://raw.githubusercontent.com/aspnet/Benchmarks/main/src/BenchmarksApps/Mvc/mvcserver.yml
- https://github.com/aspnet/Benchmarks/blob/main/scenarios/aspnet.profiles.yml?raw=true

variables:
    serverPort: 5000

scenarios:
    # Get with bearer without mvc
  NoMvcAuth:
    application:
      job: mvcServer
      buildArguments: 
      - "/p:UseJwtAuth=true /p:UseAuthorize=true /p:UseOnlyAuth=true"
    load:
      job: bombardier
      variables:
        path: /Hi
        headers:
          authorization: '--header "Authorization: Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..tQ-s9uAokahLfeKY-SKnvYQWDU4HrFCRV-0Ae7LAabY"'
        presetHeaders: 'authorization'

  NoMvcAsym:
    application:
      job: mvcServer
      variables:
        useAsymmetricKey: true
      buildArguments: 
      - "/p:UseJwtAuth=true /p:UseAuthorize=true /p:UseOnlyAuth=true"
    load:
      job: bombardier
      variables:
        path: /Hi
        headers:
          authorization: '--header "Authorization: Bearer eyJhbGciOiJSUzI1NiIsImtpZCI6IjQ3MDU0M0UwRkMxOUYzRDQzNTU0NTdBOEMyMkU3ODkxOUVBOUFBNjYiLCJ0eXAiOiJKV1QifQ.eyJodHRwOi8vc2NoZW1hcy54bWxzb2FwLm9yZy93cy8yMDA1LzA1L2lkZW50aXR5L2NsYWltcy9uYW1laWRlbnRpZmllciI6ImJyb3dzZXIgV2ViU29ja2V0cyIsImV4cCI6MjE2NjU2MTczNywiaXNzIjoiU2lnbmFsUlRlc3RTZXJ2ZXIiLCJhdWQiOiJTaWduYWxSVGVzdHMifQ.VkVJ4uEQTVqHU9LQB8fiMMfCjcwJ32rOupe_VA7QkFQYQ0KP18Shpt08msAGyapvUZFcAzQUdxJHybqbbNFV5Z14cqHPkQxRlGzBgn-JVlwLHFr7WEc2Luo-6FDg0EGjcGcSpueCJk8UANoRs3xl7QL5IGL8kjvzJpfGaCH70SJlVBK5_l4exkbiJxG4_tSnFT2VI_u6C3maNjGEsoDvjx4BPvVDgAhUxCNNJmV6ZwvbDn2KD8Ge65bhuATh6MlieuTGr90NoWquLsE64IfRn1yIw3c10DqvpraAxRF5nGxmvNYMkjh5ohHe1pWjk6ljYabMGxu_bMnZT9YRexyWdQ"'
        presetHeaders: 'authorization'

    # Get with bearer without mvc or auth
  NoMvcNoAuth:
    application:
      job: mvcServer
      buildArguments: 
      - "/p:UseOnlyAuth=true"
    load:
      job: bombardier
      variables:
        path: /Hi

    # List products
  ApiCrudListProducts:
    application:
      job: mvcServer
      buildArguments: 
      - "/p:UseJwtAuth=true /p:UseAuthorize=true"
    load:
      job: bombardier
      variables:
        path: /Products?pageNumber=1&pageSize=10
        headers:
          authorization: '--header "Authorization: Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..tQ-s9uAokahLfeKY-SKnvYQWDU4HrFCRV-0Ae7LAabY"'
        presetHeaders: 'authorization'

    # Get an individual product
  ApiCrudGetProductDetails:
    application:
      job: mvcServer
    load:
      job: bombardier
      buildArguments: 
      - "/p:UseJwtAuth=true /p:UseAuthorize=true"
      variables:
        path: /Products/1
        headers:
          authorization: '--header "Authorization: Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..tQ-s9uAokahLfeKY-SKnvYQWDU4HrFCRV-0Ae7LAabY"'
        presetHeaders: 'authorization'

    # Add product
  ApiCrudAddProduct:
    application:
      job: mvcServer
    load:
      job: bombardier
      buildArguments: 
      - "/p:UseJwtAuth=true /p:UseAuthorize=true"
      variables:
        path: /Products
        verb: POST
        headers:
          authorization: '--header "Authorization: Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..tQ-s9uAokahLfeKY-SKnvYQWDU4HrFCRV-0Ae7LAabY"'
        presetHeaders: 'authorization'
        bodyFile: https://raw.githubusercontent.com/aspnet/Benchmarks/main/src/BenchmarksApps/Mvc/crudproductbody.json

    # Update product
  ApiCrudUpdateProduct:
    application:
      job: mvcServer
      buildArguments: 
      - "/p:UseJwtAuth=true /p:UseAuthorize=true"
    load:
      job: bombardier
      variables:
        path: /Products/1
        verb: PUT
        headers:
          authorization: '--header "Authorization: Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..tQ-s9uAokahLfeKY-SKnvYQWDU4HrFCRV-0Ae7LAabY"'
        presetHeaders: 'authorization'
        bodyFile: https://raw.githubusercontent.com/aspnet/Benchmarks/main/src/BenchmarksApps/Mvc/crudproductbody.json

    # Remove a product item
  ApiCrudDeleteProduct:
    application:
      job: mvcServer
      buildArguments: 
      - "/p:UseJwtAuth=true /p:UseAuthorize=true"
    load:
      job: bombardier
      variables:
        path: /Products/1
        verb: DELETE
        headers:
          authorization: '--header "Authorization: Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..tQ-s9uAokahLfeKY-SKnvYQWDU4HrFCRV-0Ae7LAabY"'
        presetHeaders: 'authorization'
