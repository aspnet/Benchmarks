# Examples:
# --config benchmarks.jwtapi.yml --scenario ApiCrudListProducts --profile aspnet-perf-lin

imports:
- https://raw.githubusercontent.com/dotnet/crank/main/src/Microsoft.Crank.Jobs.Bombardier/bombardier.yml
- https://raw.githubusercontent.com/aspnet/Benchmarks/main/src/BenchmarksApps/Mvc/mvcserver.yml
- https://github.com/aspnet/Benchmarks/blob/main/scenarios/aspnet.profiles.yml?raw=true

variables:
    serverPort: 5000

scenarios:
    # Get with bearer without mvc
  NoMvcAuth:
    application:
      job: mvcServer
      buildArguments: 
      - "/p:UseJwtAuth=true /p:UseAuthorize=true /p:UseOnlyAuth=true"
    load:
      job: bombardier
      variables:
        path: /Hi
        headers:
          authorization: '--header "Authorization: Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..tQ-s9uAokahLfeKY-SKnvYQWDU4HrFCRV-0Ae7LAabY"'
        presetHeaders: 'authorization'

  NoMvcAsymmetricAuth:
    application:
      job: mvcServer
      variables:
        useAsymmetricKey: true
      buildArguments: 
      - "/p:UseJwtAuth=true /p:UseAuthorize=true /p:UseOnlyAuth=true"
    load:
      job: bombardier
      variables:
        path: /Hi
        headers:
          authorization: '--header "Authorization: Bearer eyJhbGciOiJSUzI1NiIsImtpZCI6IjQ3MDU0M0UwRkMxOUYzRDQzNTU0NTdBOEMyMkU3ODkxOUVBOUFBNjYiLCJ0eXAiOiJKV1QifQ..lExJbeIj6BQ7kuBKbvPsdv2YONy9n49WBxwub98PueNBmLnspnnAJhXneHONX1uYw3hwrPWHDmkfCl75mMIv_yACc21xDQgGXNh-qplIaMg6ZEnh6UFj1BUjtXxy0t6xLBoPhjq2YBcun82ZRtpRbGVw4YBGFulD4txU7_pZKd9z1Shb0rfr40NgrxcZRaOti_byVBRF8j049dOh1e6CZduOkM3-BqKUDoaKa0Oh2Q4XFNfAKQIg-vi6-3GGqcy6eZJWLRZeq01ZNqAF0x7DAk9aoNR9Z4czT5btPsCxOh2aTtqrMwakot81gOLEKd19PyLnD1r6F8C5fmFRE54FKQ"'
        presetHeaders: 'authorization'

    # Get with bearer without mvc or auth
  NoMvcNoAuth:
    application:
      job: mvcServer
      buildArguments: 
      - "/p:UseOnlyAuth=true"
    load:
      job: bombardier
      variables:
        path: /Hi

    # List products
  ApiCrudListProducts:
    application:
      job: mvcServer
      buildArguments: 
      - "/p:UseJwtAuth=true /p:UseAuthorize=true"
    load:
      job: bombardier
      variables:
        path: /Products?pageNumber=1&pageSize=10
        headers:
          authorization: '--header "Authorization: Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..tQ-s9uAokahLfeKY-SKnvYQWDU4HrFCRV-0Ae7LAabY"'
        presetHeaders: 'authorization'

    # Get an individual product
  ApiCrudGetProductDetails:
    application:
      job: mvcServer
    load:
      job: bombardier
      buildArguments: 
      - "/p:UseJwtAuth=true /p:UseAuthorize=true"
      variables:
        path: /Products/1
        headers:
          authorization: '--header "Authorization: Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..tQ-s9uAokahLfeKY-SKnvYQWDU4HrFCRV-0Ae7LAabY"'
        presetHeaders: 'authorization'

    # Add product
  ApiCrudAddProduct:
    application:
      job: mvcServer
    load:
      job: bombardier
      buildArguments: 
      - "/p:UseJwtAuth=true /p:UseAuthorize=true"
      variables:
        path: /Products
        verb: POST
        headers:
          authorization: '--header "Authorization: Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..tQ-s9uAokahLfeKY-SKnvYQWDU4HrFCRV-0Ae7LAabY"'
        presetHeaders: 'authorization'
        bodyFile: https://raw.githubusercontent.com/aspnet/Benchmarks/main/src/BenchmarksApps/Mvc/crudproductbody.json

    # Update product
  ApiCrudUpdateProduct:
    application:
      job: mvcServer
      buildArguments: 
      - "/p:UseJwtAuth=true /p:UseAuthorize=true"
    load:
      job: bombardier
      variables:
        path: /Products/1
        verb: PUT
        headers:
          authorization: '--header "Authorization: Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..tQ-s9uAokahLfeKY-SKnvYQWDU4HrFCRV-0Ae7LAabY"'
        presetHeaders: 'authorization'
        bodyFile: https://raw.githubusercontent.com/aspnet/Benchmarks/main/src/BenchmarksApps/Mvc/crudproductbody.json

    # Remove a product item
  ApiCrudDeleteProduct:
    application:
      job: mvcServer
      buildArguments: 
      - "/p:UseJwtAuth=true /p:UseAuthorize=true"
    load:
      job: bombardier
      variables:
        path: /Products/1
        verb: DELETE
        headers:
          authorization: '--header "Authorization: Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..tQ-s9uAokahLfeKY-SKnvYQWDU4HrFCRV-0Ae7LAabY"'
        presetHeaders: 'authorization'
